	<script>
	
		function check_pass() {
			if (document.getElementById('senha').value ==
				document.getElementById('senhaNovamente').value) {
				document.getElementById('submit').disabled = false;
				document.getElementById('senhaNaoIguais').style.display = "none";
			} else {
				document.getElementById('submit').disabled = true;
				document.getElementById('senhaNaoIguais').style.display = "block";
			}
		}
	
	</script>

  </head>
  <body class="bg-dark">

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="input-group mb-3 pt-3">
				<div class="input-group-prepend">
					<button class="btn btn-primary" type="button">Pesquisar</button>
				</div>
				
				<input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-9">
		
		
			<form role="form" class="mx-auto" style="width: 500px;">
			
				<h3 class="text-info">
					Recuperação de Senha
				</h3>
			

				<div class="form-group">
					 
					<label for="senha" class="text-white">
						Nova senha
					</label>
					<input type="password" class="form-control" id="senha" onkeyup="check_pass();">
				</div>
				
				<label for="senhaNovamente" class="text-danger" id="senhaNaoIguais">
					As senhas não conferem
				</label>
				
				<div class="form-group">
				
					 <label for="senhaNovamente" class="text-white">
						Digite a nova senha novamente
					</label>
					<input type="password" class="form-control" id="senhaNovamente" onkeyup="check_pass();">
				</div>
				
				
				<div class="form-group">
					 
					<br/><label for="resposta" class="text-white">
						Pergunta de segurança : A pergunta de segurança fica aqui
					</label><br />
					
					<label for="resposta" class="text-white">
						Digite a resposta da pergunta de segurança
					</label>
					
					
					<input type="text" class="form-control" id="resposta">
				</div>
				
			
				<div class="btn-group btn-group-vertical btn-block" role="group">
				 
					<button class="btn btn-primary" type="submit" id="submit" disabled>
						Recuperar Senha
					</button> 
				
				</div>
			
			</form>
		</div>
		<div class="col-md-3">
			<form role="form">
			
				<div class="form-group">
					 
					<label for="nomeUsuario" class="text-white">
						Nome de Usuário
					</label>
					<input type="text" class="form-control" id="nomeUsuario" placeholder="Nome de usuário">
				</div>
				
				<div class="form-group">
					 
					<label for="senha" class="text-white">
						Senha
					</label>
					<input type="password" class="form-control" id="senha" placeholder="Senha">
				</div>
				
				<div class="btn-group btn-group-vertical btn-block" role="group">
				 
					<button class="btn btn-primary mb-1" type="submit">
						Entrar
					</button> 
				 
					<button class="btn btn-warning mb-5" type="button">
						Esqueci Minha Senha
					</button> 
					
					<button class="btn btn-primary" type="button">
						Cadastro
					</button> 
				
				</div>
				
			</form>
